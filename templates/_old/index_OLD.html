<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Café Games - Home</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='css/inicio/inicio.css') }}"
    />
  </head>
  <body>
    <header class="header">
      <button class="menu-btn" id="menu-btn">
        <i class="bi bi-list"></i>
      </button>

      <nav id="menu-principal" class="menu">
        <ul>
          <li><a href="/cadastro">Cadastrar</a></li>
          <hr />
          <li><a href="#">Recordes</a></li>
          <li><a href="#">Comunidade</a></li>
          <li><a href="#">Indicar Jogo</a></li>
          <hr />
          <li><a href="#">Relatar Problema</a></li>
          <li><a href="#">Sugestões</a></li>
          <li><a href="#">Trabalhe conosco</a></li>
          <hr />
          <li><a href="#">Sobre</a></li>
        </ul>
      </nav>

      <div class="areaPesquisa">
        <input type="text" id="pesquisaInput" placeholder="Pesquisar..." />
        <button class="pesquisa-btn">
          <img
            src="{{ url_for('static', path='img/inicio/pesquisa.svg') }}"
            alt="Pesquisa"
          />
        </button>
        <ul id="sugestoes" class="sugestoes"></ul>
      </div>

      <div class="perfil-container">
        <div class="perfil-info">
          <span class="perfil-nome">Jogador Sinistro</span>
          <span class="perfil-trofeu">
            <i class="bi bi-trophy-fill"></i>
            <span class="trofeu-contador">99</span>
          </span>
        </div>
        <button class="perfil-btn" id="perfil-btn">
          <i class="bi bi-person-circle"></i>
        </button>

        <nav id="menu-perfil" class="menu">
          <ul>
            <li><a href="#">Perfil</a></li>
            <li><a href="#">Records pessoais</a></li>
            <li><a href="#">Mensagens</a></li>
            <hr />
            <li><a href="/login">Sair</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="galeriaJogos">
        <div class="containerJogo">
          <a href="jogos/SpaceInvaders"
            ><img
              src="{{ url_for('static', path='img/inicio/capa-spaceinvaders.jpg') }}"
          /></a>
        </div>
        <div class="containerJogo">
          <a href="jogo/PacMan/menu"
            ><img
              src="{{ url_for('static', path='img/inicio/capa-pacman.jpeg') }}"
          /></a>
        </div>
        <div class="containerJogo">
          <a href="jogo/batalhanaval"
            ><img
              src="{{ url_for('static', path='img/inicio/capa-batalhanaval.jpg') }}"
          /></a>
        </div>
        <div class="containerJogo">
          <a href="jogo/campominado"
            ><img style="object-fit: inherit;"
              src="{{ url_for('static', path='img/inicio/capa-campominado.png') }}"
          /></a>
        </div>
        <div class="containerJogo">
          <a href="jogo/corridacavalo"
            ><img
              src="{{ url_for('static', path='img/inicio/capa-corridacavalo.jpg') }}"
          /></a>
        </div>
        <div class="containerJogo">
          <a href="jogo/duckhunt"
            ><img src="{{ url_for('static', path='img/inicio/capa-duckhunt.png') }}"
          /></a>
        </div>
        <div class="containerJogo dino">
          <a href="jogo/dino"
            ><img style="object-fit: inherit;"
              src="{{ url_for('static', path='img/inicio/capa-dino.png') }}"
          /></a>
        </div>
        <div class="containerJogo">
          <a href="jogo/colorblast"
            ><img
              src="{{ url_for('static', path='img/inicio/capa-colorblast.png') }}"
          /></a>
        </div>
        <div class="containerJogo">
          <a href="jogo/jogodavelha"
            ><img
              src="{{ url_for('static', path='img/inicio/capa-jogodavelha.png') }}"
          /></a>
        </div>
        <div class="containerJogo">
          <a href="jogo/snakegame"
            ><img style="object-fit: inherit;"
              src="{{ url_for('static', path='img/inicio/capa-snakegame.png') }}"
          /></a>
        </div>
        
      </section>

      <section class="carrossel-container">
        <div class="carrossel" id="carrossel"></div>
      </section>
    </main>

    <script src="{{ url_for('static', path='js/inicio/inicio.js') }}"></script>
  </body>
</html>
